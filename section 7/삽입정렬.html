<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = arr;
            for(let i=0; i<arr.length; i++) {
                let tmp = arr[i], j;        // arr[i] 를 tmp에 저장
                for(j=i-1; j>=0; j--) {     // i보다 작은 것들 중에서
                    if(arr[j]>tmp) {        // 만약 tmp보다 arr[j]가 크다면
                        arr[j+1] = arr[j];  // j의 다음 자리에 저장
                    } else break;
                }
                arr[j+1] = tmp;
            }
            return answer;
        }

        let arr=[11, 7, 5, 6, 10, 9];
        console.log(solution(arr));
    </script>
</body>
</html>
