<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌표정렬</title>
</head>
<body>
    <script>
        function solution(arr){
            let answer = arr;
            arr.sort((a, b) => {
                if(a[0] === b[0]){  // 0번째 좌표값이 같다면
                    return a[1]-b[1];   // 1번째 값을 비교하여 오름차순 정렬
                }else return a[0]-b[0]; // 아니면 0번째 값 오름차순 정렬
            });
            return answer;
        }

        let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
        console.log(solution(arr));
    </script>
</body>
</html>
