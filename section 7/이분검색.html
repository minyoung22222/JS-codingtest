<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이분검색</title>
    </head>
    <body>
        <script>
            // 이분검색? 검색할 자료를 반씩 나누어서 나머지 반만 검색하는 방식을 반복하여 자료를 찾는 검색 방법 - 빠른 속도로 원하는 자료를 찾을 수 있다.

            function solution(target, arr) {
                let answer;
                arr.sort((a, b) => a - b); // arr 오름차순 정렬
                console.log(arr);
                let lt = 0, // 왼쪽 시작 인덱스를 0으로
                    rt = arr.length - 1; // 오른쪽 끝 인덱스를 맨 마지막으로
                while (lt <= rt) {
                    // 시작 인덱스와 끝 인덱스보다 작거나 같을 때 동안
                    let mid = parseInt((lt + rt) / 2); // 가운데 인덱스값
                    if (arr[mid] === target) {
                        // 가운데값과 target이 같다면
                        answer = mid + 1; // answer는 가운데 인덱스값+1
                        break;
                    } else if (arr[mid] > target) {
                        // 가운데값이 target보다 크다면
                        rt = mid - 1; // 마지막값을 가운데값 앞의 숫자로
                    } else {
                        // 가운데값이 target보다 작다면
                        lt = mid + 1; // 마지막값을 가운데값 뒤의 숫자로
                    }
                }
                return answer;
            }

            let arr = [23, 87, 65, 12, 57, 32, 99, 81];
            console.log(solution(32, arr));
        </script>
    </body>
</html>
