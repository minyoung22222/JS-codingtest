<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function solution(arr) {
            let answer = arr;
            for(let i=0; i<arr.length-1; i++) {     // 마지막 남은 수는 정렬 안 해도 됨
                for(let j=0; j<arr.length-i-1; j++) {   // i가 커질수록 하나씩 작아져야 함
                    if(arr[j] > arr[j+1]) {     // 앞 숫자가 뒤 숫자보다 크면
                        [arr[j], arr[j+1]] = [arr[j+1], arr[j]];      // 둘의 자리를 바꿔준다.
                    }
                }
            }
            return answer;
        }

        let arr=[13, 5, 11, 7, 23, 15];
        console.log(solution(arr));
    </script>
</body>
</html>
