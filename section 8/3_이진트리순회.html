<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>이진트리 순회(깊이우선탐색)</title>
    </head>
    <body>
        <script>
            // 전위: 부모 - 왼 - 오
            // 중위: 왼 - 부모 - 오
            // 후위: 왼 - 오 - 부모
            function solution(n) {
                let answer;
                function DFS(n) {
                    if (n > 7) {
                        return;
                    } else {
                        // console.log(n); // 전위순회
                        DFS(n * 2);
                        // console.log(n); // 중위순회
                        DFS(n * 2 + 1);
                        // console.log(n); // 후위순회
                    }
                }
                DFS(n);
                return answer;
            }
            console.log(solution(1));
        </script>
    </body>
</html>
