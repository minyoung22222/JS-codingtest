<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>재귀함수</title>
    </head>
    <body>
        <script>
            // DFS (깊이우선탐색)
            // 재귀함수? 자기가 자기자신을 호출하는 것
            // DFS(3) -> DFS(2) -> DFS(1) -> DFS(0)

            // stack은 매개변수, 지역변수, 복귀주소를 가지고 있다.
            // 스택프레임

            function solution(n) {
                function DFS(Level) {
                    // 3. DFS(2) 실행
                    if (Level == 0) {
                        return;
                    } else {
                        DFS(Level - 1); // 2. DFS(2) 호출
                        console.log(Level); // 2. DFS(3)은 23라인 복귀주소 저장, 대기
                    }
                }
                DFS(n); // 1. DFS(3) 호출
            }

            solution(3);
        </script>
    </body>
</html>
