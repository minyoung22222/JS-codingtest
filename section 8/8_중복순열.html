<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>중복순열 구하기</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                let answer = [];
                let tmp = Array.from({ length: m }, () => 0); // [0, 0]초기화
                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 1; i <= n; i++) {
                            tmp[L] = i;
                            DFS(L + 1);
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            // (L=0) <i=1> tmp[0]=1 => DFS(1)
            //                  (L=1) <i=1> tmp[1]=1 => DFS(2) => [1,1]
            //                        <i=2> tmp[1]=2 => DFS(2) => [1,2]
            //                        <i=3> tmp[1]=3 => DFS(2) => [1,3]
            //       <i=2> tmp[0]=2 => DFS(1)
            //                  (L=1) <i=1> tmp[1]=1 => DFS(2) => [2,1]
            //                        <i=2> tmp[1]=2 => DFS(2) => [2,2]
            //                        <i=3> tmp[1]=3 => DFS(2) => [2,3]
            //       <i=3> tmp[0]=3 => DFS(1)
            //                  (L=1) <i=1> tmp[1]=1 => DFS(2) => [3,1]
            //                        <i=2> tmp[1]=2 => DFS(2) => [3,2]
            //                        <i=3> tmp[1]=3 => DFS(2) => [3,3]

            console.log(solution(3, 2));
        </script>
    </body>
</html>
