<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>중복순열 구하기</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                let answer = [];
                let tmp = Array.from({ length: m }, () => 0); // [0, 0] 초기화
                function DFS(L) {
                    // 이중 for문을 안 쓰는 이유? m값이 달라질 수 있기 때문에
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 1; i <= n; i++) {
                            tmp[L] = i;
                            DFS(L + 1);
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
