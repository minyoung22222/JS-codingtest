<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        function solution(s) {
            let answer = 0;
            let stack = [];
            for(let i=0; i<s.length; i++){
                if(s[i]==='(') {
                    stack.push('(');
                } else {
                    stack.pop();
                    if(s[i-1]==='(') {  // 레이저라면
                        answer += stack.length; // stack에 쌓여있는 (의 개수
                    } else {    // 막대기의 끝이라면
                        answer++;   
                    }
                }
            }
            return answer;
        }

        let a="()(((()())(())()))(())";
        console.log(solution(a));
    </script>
    
</body>
</html>
