<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육과정설계</title>
</head>
<body>
    <script>
        function solution(need, plan) {
            let answer = "YES";
            let queue = need.split('');
            for(let x of plan){
                if(queue.includes(x)){      // queue에 x가 포함되어 있으면
                    if(x!==queue.shift()){  // x가 queue의 맨 앞에서 뺀 값과 같지 않으면
                        return "NO";
                    }
                }
                
            }
            if(queue.length>0) {        // for문이 끝나고도 queue의 길이가 0보다 크다면
                    return "NO";
            }
            return answer;
        }

            
            let a="CBA";
            let b="CBDAGE";
            console.log(solution(a, b));
    </script>
</body>
</html>
